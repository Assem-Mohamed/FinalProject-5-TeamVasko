spring.application.name=SearchService

# Redis configuration (connects to Redis container by its service name)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Feign configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# The base URL of your task service (adjust hostname/port as needed)
task-service.url=http://localhost:8081
